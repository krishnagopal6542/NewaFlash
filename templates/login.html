{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-color{
  background-color: #0e1c36 !important;
  color: #fff !important;
  
}

.profile-image-pic{
    
  height: 100px;
  width: 100px;

}



.cardbody-color{
 
  background-color: #aaa7c2;
}

a{
  text-decoration: none;
}
    </style>
     <link rel="stylesheet" href="{% static 'dist/css/bootstrap.css' %}"/>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <h2 class="text-center text-dark mt-5">Login Form</h2><br>
            <!-- <div class="text-center mb-5 text-dark">Made with bootstrap</div> -->
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-4" action="login" method="post">

                {% csrf_token %}
    
                <div class="text-center">
                  <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="text" class="form-control form-control-sm" name="username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control form-control-sm" name="password" placeholder="password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not Registered? <a href="#" class="text-dark fw-bold"> Create an Account</a>
                </div>
              </form>

              <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
            
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
